<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Receitas de Bolo</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Pesquisa de Receitas de Bolo</h1>
        <input type="text" id="query" placeholder="Digite o tipo de bolo...">
        <button onclick="buscarReceita()">Buscar Receita</button>

        <!-- Indicador de carregamento -->
        <div id="loading" style="display: none;">Loading...</div>

        <!-- Div para exibir o resultado da pesquisa -->
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
